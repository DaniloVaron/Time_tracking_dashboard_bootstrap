<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">

  <title>Frontend Mentor | Time tracking dashboard bootstrap</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="./css/custom.css">

</head>

<body class="d-flex flex-column align-items-center justify-content-center ">
  <!-- Contenedor -->
  <main class="container my-3 mx-auto justify-content-center">

    <!-- Autor -->
    <div class="p-0 border-0 card-autor">
      <div class="d-flex align-items-center flex-sm-column align-items-sm-start p-4 card-autor-info">
        <img src="./images/image-jeremy.png" alt="autor person" class="m-0 mb-sm-4">
        <div class="card-autor-cont">
          <p class="m-0 ">Report for</p>
          <h1 class="m-0 mb-sm-5 ">Jeremy <br> Robson</h1>
        </div>
      </div>

      <div
        class="d-flex flex-row flex-sm-column align-items-start justify-content-around justify-content-sm-center my-4 px-3 card-autor-tiempo">
        <button class="border-0 btn p-0 px-1 card-button">Daily</button>
        <button class="border-0 btn p-0 px-1 card-button card-active">Weekly</button>
        <button class="border-0 btn p-0 px-1 card-button">Monthly</button>
      </div>
    </div>



  </main>

  <div class="attribution">
    Desaf√≠o por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Codificado por <a href="https://github.com/DaniloVaron" target="_blank">Danilo Varon</a>.
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
